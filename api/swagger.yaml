basePath: /v1
info:
  contact:
    email: luanbaggio0@gmail.com
    name: Luan Baggio
    url: https://github.com/luabagg
  description: Filepoint is the Gearpoint's file manager service.
  title: Filepoint
paths:
  /health:
    get:
      description: Returns a 200 OK response
      produces:
      - text/plain
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Health check
      tags:
      - HealthCheck
  /upload:
    post:
      consumes:
      - application/json
      description: Saves a file in the storage service
      responses:
        "204":
          description: No Content
      summary: File upload
      tags:
      - Upload
swagger: "2.0"
